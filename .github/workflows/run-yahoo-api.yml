name: Run Yahoo API Connector

on:
  workflow_dispatch:    # allows manual runs
  schedule:
    - cron: "0 12 * * *"  # runs every day at 12:00 UTC

permissions:
  contents: write  # allow committing changes

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      YAHOO_CLIENT_ID: ${{ secrets.YAHOO_CLIENT_ID }}
      YAHOO_CLIENT_SECRET: ${{ secrets.YAHOO_CLIENT_SECRET }}
      YAHOO_REFRESH_TOKEN: ${{ secrets.YAHOO_REFRESH_TOKEN }}
      YAHOO_LEAGUE_KEY: ${{ secrets.YAHOO_LEAGUE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure full history for committing

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore ./YahooApiConnector/YahooApiConnector.csproj

      - name: Build project
        run: dotnet build --configuration Release ./YahooApiConnector/YahooApiConnector.csproj

      - name: Run Yahoo API Connector
        run: dotnet run --project ./YahooApiConnector/YahooApiConnector.csproj --auto

      - name: Commit updated JSON to main
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add YahooApiConnector/team_results.json
          git commit -m "Update team_results.json [skip ci]" || echo "No changes to commit"
          git push origin main
